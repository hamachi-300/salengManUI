<!doctype html>

          borderRadius: {

            "2xl": "24px",

        },
      },
    };
  </script>
  <style>

<body

      <div class="flex gap-1.5 items-center">
        <span class="material-icons-round text-base">signal_cellular_alt</span>
        <span class="material-icons-round text-base">wifi</span>
        <span class="material-icons-round text-base">battery_full</span>
      </div>
    </div>
    <div class="px-6 py-4 pt-14 flex items-center gap-4">
      <a href="TrashUploadPhoto.html">

        </button>

      <p class="text-xs text-gray-500 dark:text-gray-400 mt-2 font-medium">

      <h2 class="text-2xl font-bold mb-6">Specify Location</h2>
      <a href="TrashSelectSaveAdd.html">
