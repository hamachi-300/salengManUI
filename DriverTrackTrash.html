<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Saleng Driver - Track Location</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FD7014", // Orange
              "background-light": "#EEEEEE", // Light Gray
              "background-dark": "#222831", // Dark Gray
              "surface-dark": "#393E46", // Slightly Lighter Dark
              "surface-light": "#FFFFFF", // White
            },
            fontFamily: {
              display: ["Kanit", "sans-serif"],
              sans: ["Kanit", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "12px",
              xl: "1rem",
              "2xl": "1.5rem",
            },
          },
        },
      };
    </script>
    <style>
      .map-container {
        background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuDzsRcK6NFfy9UNVWsEHDySuuZveOxOQGVXgthEdDlzgmCCWaRdxgXHNtTPb_jJ9XMaiL9_ZSMTTwtONzm0PcJO91u8_dNhnTADSi8cZlXeI_s8dmymplAO8KkxP3t1M5ZSRM4ekmM4YGjq37EiQZE2EOeGqft6kMNoBj4h6KblKwBIJlqosUrBKRm_fTRG5NlMQGsgKL5bPeA8RtQ1bGtMnvoHoI3RmCgMm1mNhgE_k_wwK7obDreeR2ONbf9sID-OCZ7JHYeavZw);
        background-size: cover;
        background-position: center;
      }
      .dark .map-container {
        filter: grayscale(0.8) invert(0.9) contrast(1.2);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-sans min-h-screen flex items-center justify-center p-4 transition-colors duration-300"
  >
    <div
      class="w-full max-w-[375px] h-[812px] bg-surface-light dark:bg-surface-dark rounded-[40px] shadow-2xl overflow-hidden border-8 border-gray-200 dark:border-surface-dark flex flex-col relative"
    >
      <div
        class="absolute top-0 w-full h-12 flex justify-between items-center px-6 z-50 bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200 text-sm font-medium"
      >
        <span>9:41</span>
        <div class="flex gap-1.5 items-center">
          <span class="material-icons-round text-base"
            >signal_cellular_alt</span
          >
          <span class="material-icons-round text-base">wifi</span>
          <span class="material-icons-round text-base">battery_full</span>
        </div>
      </div>
      <header
        class="px-5 py-4 pt-14 flex items-center justify-between bg-surface-light dark:bg-surface-dark z-10"
      >
        <div class="flex items-center gap-3">
          <a href="orders/OrderPendingTrash.html">
            <button
              class="p-2 -ml-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-800 dark:text-white transition-colors"
            >
              <span class="material-symbols-rounded text-2xl">arrow_back</span>
            </button>
          </a>
          <h1
            class="text-xl font-medium text-gray-800 dark:text-white tracking-wide"
          >
            กลับ
          </h1>
        </div>
        <div
          class="text-sm font-semibold text-primary uppercase tracking-wider opacity-90"
        >
          Saleng Driver
        </div>
      </header>
      <main class="flex-1 flex flex-col px-5 pt-2 pb-8 relative">
        <h2
          class="text-2xl font-semibold text-gray-900 dark:text-gray-100 mb-6 pl-1"
        >
          ติดตามตำแหน่ง
        </h2>
        <div
          class="relative w-full aspect-[4/5] bg-gray-200 dark:bg-gray-800 rounded-2xl overflow-hidden shadow-inner border-4 border-white dark:border-gray-600 mb-6"
        >
          <div class="absolute inset-0 map-container opacity-80"></div>
          <div
            class="absolute inset-0 bg-gradient-to-b from-white/10 to-transparent dark:from-black/10 pointer-events-none"
          ></div>
          <svg
            class="absolute inset-0 w-full h-full drop-shadow-lg"
            preserveAspectRatio="none"
            viewBox="0 0 300 400"
          >
            <path
              class="animate-pulse"
              d="M80,100 Q80,180 120,200 T180,300"
              fill="none"
              stroke="#FD7014"
              stroke-dasharray="10 5"
              stroke-linecap="round"
              stroke-width="6"
            ></path>
            <circle
              class="dark:fill-gray-300"
              cx="180"
              cy="300"
              fill="#393E46"
              r="8"
            ></circle>
            <circle
              class="opacity-50 animate-ping"
              cx="180"
              cy="300"
              fill="none"
              r="14"
              stroke="#FD7014"
              stroke-width="2"
            ></circle>
            <text
              class="font-bold text-sm fill-gray-800 dark:fill-white drop-shadow-md"
              style="font-family: &quot;Kanit&quot;, sans-serif"
              x="200"
              y="305"
            >
              Home
            </text>
          </svg>
          <div
            class="absolute top-[170px] left-[95px] transform -translate-x-1/2 -translate-y-1/2 bg-white dark:bg-surface-dark p-2 rounded-full shadow-lg border-2 border-primary z-10"
          >
            <span class="material-symbols-rounded text-primary text-2xl block"
              >local_shipping</span
            >
          </div>
          <div
            class="absolute top-[100px] left-[80px] transform -translate-x-1/2 -translate-y-1/2"
          >
            <div
              class="w-4 h-4 bg-primary rounded-full border-2 border-white dark:border-surface-dark shadow-sm"
            ></div>
          </div>
        </div>
        <div class="mt-auto">
          <div
            class="bg-gray-50 dark:bg-[#2C323C] p-4 rounded-xl mb-6 border border-gray-100 dark:border-gray-700 shadow-sm flex items-center justify-between"
          >
            <div class="flex items-center gap-3">
              <div class="bg-primary/20 p-2 rounded-full">
                <span class="material-symbols-rounded text-primary"
                  >near_me</span
                >
              </div>
              <div>
                <p class="text-xs text-gray-500 dark:text-gray-400">
                  สถานะปัจจุบัน
                </p>
                <p class="text-sm font-medium text-gray-800 dark:text-white">
                  กำลังเดินทางไปรับของ
                </p>
              </div>
            </div>
            <span
              class="text-xs font-bold text-primary bg-primary/10 px-2 py-1 rounded"
              >1.2 กม.</span
            >
          </div>
          <a href="address/PostSchedulePickupPendingTrash.html">
            <button
              class="w-full bg-primary hover:bg-[#e6600c] text-white text-lg font-medium py-4 rounded-xl shadow-lg shadow-primary/30 transition-all transform active:scale-95 flex items-center justify-center gap-2"
            >
              <span class="material-symbols-rounded">chat</span>
              Chat with Driver
            </button>
          </a>
        </div>
      </main>
      <nav
        class="bg-white dark:bg-surface-dark border-t border-gray-100 dark:border-gray-700 px-6 py-3 flex justify-between items-center text-gray-400 dark:text-gray-500"
      >
        <button
          class="flex flex-col items-center gap-1 hover:text-primary transition-colors"
        >
          <span class="material-symbols-rounded">home</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-primary">
          <span class="material-symbols-rounded">map</span>
        </button>
        <button
          class="flex flex-col items-center gap-1 hover:text-primary transition-colors"
        >
          <span class="material-symbols-rounded">history</span>
        </button>
        <button
          class="flex flex-col items-center gap-1 hover:text-primary transition-colors"
        >
          <span class="material-symbols-rounded">person</span>
        </button>
      </nav>
    </div>

    <script src="theme-toggle.js"></script>

</html>
