<!doctype html>
<html lang="en">

    <title>Saleng Man - Home</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FD7014", // Orange from prompt
              "background-light": "#EEEEEE", // Light gray/white from prompt
              "background-dark": "#222831", // Dark gray/black from prompt
              "surface-light": "#FFFFFF",
              "surface-dark": "#393E46", // Medium dark gray from prompt
              "text-light": "#222831",
              "text-dark": "#EEEEEE",
              "text-muted-light": "#64748B",
              "text-muted-dark": "#A0AEC0",
            },
            fontFamily: {
              display: ["Prompt", "sans-serif"],
              body: ["Prompt", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "12px",
              xl: "20px",
            },
            boxShadow: {
              soft: "0 4px 20px -2px rgba(0, 0, 0, 0.1)",
              glow: "0 0 15px rgba(253, 112, 20, 0.3)",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Prompt", sans-serif;
      }
      .safe-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 min-h-screen flex justify-center items-center p-4 font-body selection:bg-primary selection:text-white"
  >
    <div
      class="w-full max-w-[375px] h-[812px] bg-background-light dark:bg-background-dark relative overflow-hidden flex flex-col shadow-2xl rounded-[40px] border-8 border-gray-200 dark:border-surface-dark transition-colors duration-300"
    >
      <div
        class="h-12 w-full bg-background-light dark:bg-background-dark flex items-center justify-between px-6 absolute top-0 z-20"

          </div>
        </div>
        <div class="flex space-x-2 text-text-light dark:text-text-dark">
          <span class="material-icons-round text-sm">signal_cellular_alt</span>
          <span class="material-icons-round text-sm">wifi</span>
          <span class="material-icons-round text-sm">battery_full</span>
        </div>
      </div>
      <main

        <header class="mb-8 mt-2">
          <div class="flex items-center justify-between mb-4">

              </p>
              <h1
                class="text-2xl font-bold text-text-light dark:text-text-dark"

                Saleng Man
              </h1>
            </div>
            <div

            >
              <img

                class="w-full h-full object-cover"

          >
            <div
              class="absolute right-0 top-0 w-32 h-32 bg-primary opacity-10 rounded-full transform translate-x-8 -translate-y-8"
            ></div>
            <h3 class="font-bold text-lg mb-1 relative z-10 text-primary">
              Green World
            </h3>
            <p class="text-sm text-gray-300 mb-3 max-w-[70%] relative z-10">
              Turn your trash into treasure and save the planet.
            </p>
          </div>
        </header>
        <section>
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-bold text-text-light dark:text-text-dark">
              Services
            </h2>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <a
              href="items/itemuploadphoto.html"
              class="group bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-soft hover:shadow-glow transition-all duration-300 flex flex-col items-center text-center aspect-square justify-center border border-transparent hover:border-primary"
            >
              <div
                class="w-16 h-16 bg-orange-100 dark:bg-gray-700 rounded-full flex items-center justify-center mb-3 group-hover:scale-110 transition-transform duration-300"
              >
                <span class="material-icons-round text-4xl text-primary"
                  >inventory_2</span
                >
              </div>
              <span
                class="font-bold text-text-light dark:text-text-dark text-lg"

              >

            >

                class="w-16 h-16 bg-orange-100 dark:bg-gray-700 rounded-full flex items-center justify-center mb-3 group-hover:scale-110 transition-transform duration-300"

                <span class="material-icons-round text-4xl text-primary"

              <span

      >

            <span
              class="material-icons-round text-3xl text-primary transition-colors"

            <span class="text-[10px] font-medium text-primary">Home</span>

        <a href="orders/history.html">

        <a href="notification.html">
          <button class="flex flex-col items-center space-y-1 group">
            <div class="relative">
              <span
                class="material-icons-round text-3xl text-gray-400 group-hover:text-primary dark:text-gray-500 transition-colors"

              <span

            </div>
            <span
              class="text-[10px] font-medium text-gray-400 group-hover:text-primary dark:text-gray-500"
              >Notify</span
            >
          </button>
        </a>
        <a href="account.html">
          <button class="flex flex-col items-center space-y-1 group">
            <span
              class="material-icons-round text-3xl text-gray-400 group-hover:text-primary dark:text-gray-500 transition-colors"
              >account_circle</span
            >
            <span
              class="text-[10px] font-medium text-gray-400 group-hover:text-primary dark:text-gray-500"
              >Account</span
            >
          </button>
        </a>
      </nav>
      <div
        class="absolute top-0 left-0 w-full h-48 bg-gradient-to-b from-gray-200 to-transparent dark:from-gray-800 dark:to-transparent pointer-events-none opacity-50 z-0"
