<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Saleng Man Splash Screen</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Fredoka", sans-serif;
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FD7014", // Orange from palette
              "background-light": "#EEEEEE", // Light Grey/White from palette
              "background-dark": "#222831", // Dark Grey/Black from palette
              "surface-dark": "#393E46", // Lighter Grey from palette
            },
            fontFamily: {
              display: ["Fredoka", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "12px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="relative w-full max-w-[375px] h-[812px] bg-background-light dark:bg-background-dark rounded-[40px] shadow-2xl overflow-hidden border-8 border-gray-200 dark:border-surface-dark flex flex-col justify-between"
    >
      <div
        class="absolute top-0 w-full h-12 flex justify-between items-center px-6 z-50 bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200 text-sm font-medium"
      >
        <span>9:41</span>
        <div class="flex gap-1.5 items-center">
          <span class="material-icons-round text-base"
            >signal_cellular_alt</span
          >
          <span class="material-icons-round text-base">wifi</span>
          <span class="material-icons-round text-base">battery_full</span>
        </div>
      </div>
      <div class="flex-1 flex flex-col items-center justify-center -mt-20">
        <div
          class="relative w-40 h-40 mb-6 animate-float flex items-center justify-center"
        >
          <div class="text-primary">
            <svg
              fill="none"
              height="120"
              viewBox="0 0 24 24"
              width="120"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.75 6.5H3.75C3.33579 6.5 3 6.83579 3 7.25C3 7.66421 3.33579 8 3.75 8H5.0686L5.59016 11.3323C5.59275 11.3488 5.59604 11.3651 5.6 11.3812L6.375 14.5H16.7932L18.7932 6.5H8.5"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
              ></path>
              <circle
                cx="8"
                cy="18"
                r="2"
                stroke="currentColor"
                stroke-width="2"
              ></circle>
              <circle
                cx="17"
                cy="18"
                r="2"
                stroke="currentColor"
                stroke-width="2"
              ></circle>
              <rect
                height="4"
                rx="0.5"
                stroke="currentColor"
                stroke-width="2"
                width="5"
                x="7.5"
                y="2.5"
              ></rect>
              <path
                d="M19 6.5H21"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="2"
              ></path>
            </svg>
          </div>
          <div
            class="absolute inset-0 bg-primary opacity-20 blur-2xl rounded-full -z-10"
          ></div>
        </div>
        <h1
          class="text-4xl font-display font-bold text-gray-800 dark:text-[#EEEEEE] tracking-wide mb-2"
        >
          Saleng<span class="text-primary">Man</span>
        </h1>
        <p
          class="text-gray-500 dark:text-gray-400 text-sm font-medium tracking-wider uppercase opacity-80"
        >
          Sell Second-hand
        </p>
      </div>
      <div class="px-8 pb-12 w-full">
        <a href="auth/loginorsignup.html">
          <button
            class="group w-full flex items-center justify-center gap-3 bg-transparent hover:bg-gray-100 dark:hover:bg-surface-dark/50 text-gray-800 dark:text-[#EEEEEE] font-semibold py-4 px-6 rounded-2xl transition-all duration-300 border border-transparent"
          >
            <span class="text-xl tracking-wide">Continue</span>
            <span
              class="material-icons-round text-primary group-hover:translate-x-1 transition-transform duration-300 text-2xl"
              >arrow_forward</span
            >
          </button>
        </a>
        <div
          class="w-1/3 h-1.5 bg-gray-300 dark:bg-gray-600 rounded-full mx-auto mt-6"
        ></div>
      </div>

    <script src="theme-toggle.js"></script>

</html>
