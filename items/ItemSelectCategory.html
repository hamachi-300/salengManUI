<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Saleng Man - Select Category</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&amp;family=Prompt:wght@300;400;500;600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FD7014", // Orange
              secondary: "#393E46", // Dark Grey
              "background-light": "#EEEEEE", // Light Grey/White-ish
              "background-dark": "#222831", // Very Dark Grey/Black
              "surface-dark": "#393E46",
              "text-light": "#222831",
              "text-dark": "#EEEEEE",
            },
            fontFamily: {
              display: ["Prompt", "sans-serif"],
              body: ["Kanit", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.75rem", // 12px
              xl: "1rem",
              "2xl": "1.5rem",
            },
          },
        },
      };
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-body min-h-screen flex items-center justify-center p-4 transition-colors duration-300"
  >
    <div
      class="w-full max-w-[375px] h-[812px] bg-white dark:bg-[#2A313A] rounded-[40px] shadow-2xl overflow-hidden relative border-8 border-gray-200 dark:border-surface-dark flex flex-col"
    >
      <div
        class="absolute top-0 w-full h-12 flex justify-between items-center px-6 z-50 bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200 text-sm font-medium"
      >
        <span>9:41</span>
        <div class="flex gap-1.5 items-center">
          <span class="material-icons-round text-base"
            >signal_cellular_alt</span
          >
          <span class="material-icons-round text-base">wifi</span>
          <span class="material-icons-round text-base">battery_full</span>
        </div>
      </div>
      <div
        class="px-6 py-4 pt-14 flex items-center justify-between border-b border-gray-100 dark:border-gray-700"
      >
        <a href="itemuploadphoto.html">
          <button
            class="text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-primary transition-colors"
          >
            <span class="material-icons-round text-2xl"
              >arrow_back_ios_new</span
            >
          </button>
        </a>

        <h1
          class="text-lg font-display font-semibold text-text-light dark:text-text-dark"
        >
          Post Second Hand
        </h1>
        <button
          class="text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-primary transition-colors opacity-0 cursor-default"
        >
          <span class="material-icons-round text-2xl">more_horiz</span>
        </button>
      </div>
      <main class="flex-1 px-6 pt-6 pb-4 flex flex-col relative overflow-y-auto no-scrollbar">
        <div class="mb-8 fade-in">
          <label
            class="block text-xl font-display font-bold text-text-light dark:text-text-dark mb-4"
            for="category-search"
          >
            Type of Second Hand
          </label>
          <div class="relative group">
            <span
              class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors"
            >
              <span class="material-icons-round">search</span>
            </span>
            <input
              class="w-full pl-12 pr-4 py-3.5 bg-gray-100 dark:bg-secondary border-2 border-transparent focus:border-primary focus:ring-0 rounded-xl text-text-light dark:text-text-dark placeholder-gray-400 dark:placeholder-gray-500 transition-all outline-none text-base"
              id="category-search"
              placeholder="Search or add category..."
              type="text"
              oninput="filterCategories()"
            />
          </div>
        </div>
        <div
          id="category-grid"
          class="grid grid-cols-2 gap-4 mb-8 fade-in"
          style="animation-delay: 100ms"
        >
          <!-- Categories will be rendered by JavaScript -->
        </div>
        <div class="mb-6 fade-in" style="animation-delay: 200ms">
          <h3
            class="text-sm font-semibold text-gray-400 dark:text-gray-500 mb-3 uppercase tracking-wider"
          >
            Often used
          </h3>
          <div id="often-used" class="flex flex-wrap gap-2">
            <!-- Often used tags will be rendered by JavaScript -->
          </div>
        </div>
        <div class="flex-grow"></div>
      </main>
      <div
        class="p-6 bg-white dark:bg-[#2A313A] border-t border-gray-100 dark:border-gray-700 z-20"
      >
        <a href="itemuploadphoto.html">
          <button
            class="w-full bg-primary hover:bg-orange-600 text-white font-display font-semibold text-lg py-4 rounded-xl shadow-lg shadow-orange-500/30 active:shadow-none active:translate-y-0.5 transition-all flex items-center justify-center gap-2"
          >
            <span>Confirm Selection</span>
            <span class="material-icons-round text-xl">arrow_forward</span>
          </button>
        </a>
      </div>

      <!-- Add Category Modal -->
      <div id="add-category-modal" class="hidden absolute inset-0 bg-black/50 z-50 flex items-center justify-center p-6">
        <div class="bg-white dark:bg-secondary rounded-2xl p-6 w-full max-w-[320px] shadow-xl">
          <h3 class="text-lg font-semibold text-text-light dark:text-text-dark mb-4">Add New Category</h3>
          <input
            type="text"
            id="new-category-input"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-background-dark text-text-light dark:text-text-dark focus:outline-none focus:ring-2 focus:ring-primary mb-2"
            placeholder="Enter category name"
          />
          <p class="text-xs text-gray-500 dark:text-gray-400 mb-4">Add a new type of second hand item</p>
          <div class="flex gap-3">
            <button
              onclick="closeAddCategoryModal()"
              class="flex-1 py-3 rounded-xl bg-gray-200 dark:bg-gray-600 text-text-light dark:text-text-dark font-medium hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors"
            >
              Cancel
            </button>
            <button
              onclick="addNewCategory()"
              class="flex-1 py-3 rounded-xl bg-primary text-white font-medium hover:bg-orange-600 transition-colors"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../theme-toggle.js"></script>
    <script>
      // Default categories
      let categories = [
        { id: 1, name: 'Bottle', icon: 'local_drink', selected: true },
        { id: 2, name: 'Plastic', icon: 'recycling', selected: false },
        { id: 3, name: 'Scrap Metal', icon: 'construction', selected: false },
        { id: 4, name: 'Paper', icon: 'description', selected: false },
      ];

      let oftenUsed = ['Glass', 'Cardboard', 'Electronics'];

      function renderCategories(filteredCategories = null) {
        const grid = document.getElementById('category-grid');
        const categoriesToRender = filteredCategories || categories;

        let html = '';

        categoriesToRender.forEach(cat => {
          if (cat.selected) {
            html += `
              <button onclick="selectCategory(${cat.id})" class="relative group p-4 bg-primary/10 border-2 border-primary rounded-xl flex flex-col items-center justify-center gap-3 transition-all active:scale-95">
                <div class="w-8 h-8 flex items-center justify-center rounded-full bg-primary text-white shadow-md absolute top-2 right-2">
                  <span class="material-icons-round text-sm">check</span>
                </div>
                <div class="w-12 h-12 bg-white dark:bg-secondary rounded-full flex items-center justify-center shadow-sm text-primary">
                  <span class="material-icons-round text-2xl">${cat.icon}</span>
                </div>
                <span class="font-medium text-primary text-base">${cat.name}</span>
              </button>
            `;
          } else {
            html += `
              <button onclick="selectCategory(${cat.id})" class="p-4 bg-white dark:bg-secondary border-2 border-transparent hover:border-gray-200 dark:hover:border-gray-600 rounded-xl flex flex-col items-center justify-center gap-3 shadow-sm hover:shadow-md transition-all active:scale-95 group">
                <div class="w-12 h-12 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center text-gray-500 dark:text-gray-400 group-hover:text-primary transition-colors">
                  <span class="material-icons-round text-2xl">${cat.icon}</span>
                </div>
                <span class="font-medium text-gray-600 dark:text-gray-300">${cat.name}</span>
              </button>
            `;
          }
        });

        // Add Other Category button
        html += `
          <button onclick="openAddCategoryModal()" class="col-span-2 p-4 bg-gray-50 dark:bg-secondary/50 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl flex flex-row items-center justify-center gap-3 hover:bg-gray-100 dark:hover:bg-secondary transition-all active:scale-95 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary">
            <div class="w-8 h-8 rounded-full border-2 border-current flex items-center justify-center">
              <span class="material-icons-round text-lg">add</span>
            </div>
            <span class="font-medium">Add Other Category</span>
          </button>
        `;

        grid.innerHTML = html;
      }

      function renderOftenUsed() {
        const container = document.getElementById('often-used');
        container.innerHTML = oftenUsed.map(tag => `
          <span onclick="addFromOftenUsed('${tag}')" class="px-3 py-1.5 bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 rounded-lg text-sm font-medium cursor-pointer hover:bg-primary hover:text-white transition-colors">${tag}</span>
        `).join('');
      }

      function selectCategory(id) {
        categories = categories.map(cat => ({
          ...cat,
          selected: cat.id === id
        }));
        renderCategories();
      }

      function filterCategories() {
        const searchTerm = document.getElementById('category-search').value.toLowerCase();
        if (!searchTerm) {
          renderCategories();
          return;
        }
        const filtered = categories.filter(cat =>
          cat.name.toLowerCase().includes(searchTerm)
        );
        renderCategories(filtered);
      }

      function openAddCategoryModal() {
        document.getElementById('add-category-modal').classList.remove('hidden');
        document.getElementById('new-category-input').value = '';
        document.getElementById('new-category-input').focus();
      }

      function closeAddCategoryModal() {
        document.getElementById('add-category-modal').classList.add('hidden');
      }

      function addNewCategory() {
        const input = document.getElementById('new-category-input');
        const name = input.value.trim();

        if (name) {
          const newId = Math.max(...categories.map(c => c.id)) + 1;
          categories.push({
            id: newId,
            name: name,
            icon: 'category',
            selected: false
          });
          renderCategories();
          closeAddCategoryModal();
        }
      }

      function addFromOftenUsed(tag) {
        // Check if already exists
        if (!categories.find(c => c.name.toLowerCase() === tag.toLowerCase())) {
          const newId = Math.max(...categories.map(c => c.id)) + 1;
          categories.push({
            id: newId,
            name: tag,
            icon: 'category',
            selected: true
          });
          // Deselect others
          categories = categories.map(cat => ({
            ...cat,
            selected: cat.name === tag
          }));
        } else {
          // Select existing
          categories = categories.map(cat => ({
            ...cat,
            selected: cat.name.toLowerCase() === tag.toLowerCase()
          }));
        }
        renderCategories();
      }

      // Handle Enter key in modal
      document.getElementById('new-category-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          addNewCategory();
        }
      });

      // Close modal when clicking outside
      document.getElementById('add-category-modal').addEventListener('click', function(e) {
        if (e.target === this) {
          closeAddCategoryModal();
        }
      });

      // Initialize
      renderCategories();
      renderOftenUsed();
    </script>
    <script src="../language.js"></script>
  </body>
</html>
