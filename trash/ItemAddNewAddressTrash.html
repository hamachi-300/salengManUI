<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Saleng Man - Add Address</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FD7014", // Orange from prompt
                        "background-light": "#EEEEEE", // Light gray from prompt
                        "background-dark": "#222831", // Dark gray from prompt
                        "surface-dark": "#393E46", // Secondary dark from prompt
                        "surface-light": "#FFFFFF",
                        "text-primary-dark": "#EEEEEE",
                        "text-primary-light": "#222831",
                    },
                    fontFamily: {
                        display: ["Kanit", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: "Kanit", sans-serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4 font-display transition-colors duration-300">
    <div
        class="w-full max-w-[375px] h-[812px] bg-background-light dark:bg-background-dark rounded-[40px] shadow-2xl overflow-hidden flex flex-col relative border-8 border-gray-200 dark:border-surface-dark">
        <div
            class="absolute top-0 w-full h-12 flex justify-between items-center px-6 z-50 bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200 text-sm font-medium">
            <span>9:41</span>
            <div class="flex gap-1.5 items-center">
                <span class="material-icons-round text-base">signal_cellular_alt</span>
                <span class="material-icons-round text-base">wifi</span>
                <span class="material-icons-round text-base">battery_full</span>
            </div>
        </div>
        <header class="px-5 py-4 pt-14 flex items-center gap-4 bg-background-light dark:bg-background-dark shrink-0">
            <a href="TrashSelectSaveAdd.html">
                <button
                    class="p-2 -ml-2 rounded-full hover:bg-gray-200 dark:hover:bg-surface-dark transition-colors text-text-primary-light dark:text-text-primary-dark">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
            </a>

            <h1 class="text-xl font-semibold text-text-primary-light dark:text-text-primary-dark">
                Add New Address
            </h1>
        </header>
        <main class="flex-1 overflow-y-auto no-scrollbar px-5 pb-40">
            <div class="mt-2 space-y-3">
                <label class="block text-lg font-medium text-text-primary-light dark:text-text-primary-dark"
                    for="address">
                    เพิ่มที่อยู่ (Address Details)
                </label>
                <div class="relative group">
                    <textarea
                        class="w-full bg-surface-light dark:bg-surface-dark text-text-primary-light dark:text-text-primary-dark border-0 rounded-2xl shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 focus:ring-2 focus:ring-inset focus:ring-primary placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base resize-none transition-all"
                        id="address" placeholder="House No., Building, Street, etc." rows="4"></textarea>
                    <div class="absolute bottom-3 right-3 text-gray-400 dark:text-gray-500 text-xs">
                        <span class="material-symbols-outlined text-sm">edit</span>
                    </div>
                </div>
            </div>
            <div class="mt-8 space-y-3">
                <div class="flex items-center justify-between">
                    <label class="block text-lg font-medium text-text-primary-light dark:text-text-primary-dark">
                        ตำแหน่งปัจจุบัน (Current Location)
                    </label>
                    <button
                        class="text-primary text-sm font-medium flex items-center gap-1 hover:text-orange-600 transition-colors">
                        <span class="material-symbols-outlined text-[16px]">my_location</span>
                        Locate Me
                    </button>
                </div>
                <div
                    class="relative w-full aspect-[4/3] rounded-2xl overflow-hidden shadow-sm ring-1 ring-gray-300 dark:ring-gray-600 group cursor-pointer">
                    <img alt="Map showing current location"
                        class="w-full h-full object-cover opacity-80 dark:opacity-60 transition-transform duration-500 group-hover:scale-105"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuB0zJ0txmEm1SO3oIeSZ2LGdUdOXwSNaDfTJnotlsrERWuqYrkfm-zCVRsdk5q8mU8ZMkMrUrKx3HBXoIQ5H6uggsifBxrEc3FXp86Lw9C3zgyBdHn0l76A6gWcJ3X5kWsUft0K8AC8e-g78Fiq-hYCCcA8s6X1RpepF9R49tuwLv7dWAwhv2emPQ-Qd9QA76aS-ephbI9ycXVP6XF1NosMo4chkzfgUKZXDCHDe6pxCaS61P7wSr7Qg41jYw76wohkDkLxZ6QCsdY" />
                    <div class="absolute inset-0 bg-indigo-900/10 dark:bg-black/40 pointer-events-none"></div>
                    <div class="absolute inset-0 flex items-center justify-center pointer-events-none drop-shadow-lg">
                        <div class="relative -mt-8">
                            <span
                                class="material-symbols-outlined text-5xl text-primary animate-bounce">location_on</span>
                            <div
                                class="absolute bottom-1 left-1/2 -translate-x-1/2 w-3 h-1.5 bg-black/30 rounded-[100%] blur-[2px]">
                            </div>
                        </div>
                    </div>
                    <div class="absolute bottom-3 right-3 flex flex-col gap-2">
                        <button
                            class="w-10 h-10 bg-surface-light dark:bg-surface-dark rounded-full shadow-lg flex items-center justify-center text-text-primary-light dark:text-text-primary-dark hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors">
                            <span class="material-symbols-outlined">add</span>
                        </button>
                        <button
                            class="w-10 h-10 bg-surface-light dark:bg-surface-dark rounded-full shadow-lg flex items-center justify-center text-text-primary-light dark:text-text-primary-dark hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors">
                            <span class="material-symbols-outlined">remove</span>
                        </button>
                    </div>
                </div>
                <p class="text-sm text-gray-500 dark:text-gray-400 px-1">
                    Tap on the map to adjust the pin location precisely.
                </p>
            </div>
            <div class="mt-8 pt-6 border-t border-gray-200 dark:border-surface-dark">
                <div
                    class="bg-surface-light dark:bg-surface-dark p-4 rounded-2xl shadow-sm border border-gray-100 dark:border-surface-dark mt-6">
                    <label
                        class="flex items-center gap-2 text-xs font-medium text-gray-500 dark:text-gray-400 mb-2 uppercase tracking-wide">
                        <span class="material-icons-round text-sm">edit_note</span>
                        หมายเหตุถึงคนขับ (Optional)
                    </label>
                    <input
                        class="w-full bg-transparent border-b border-gray-200 dark:border-gray-600 text-text-primary-light dark:text-text-primary-dark placeholder-gray-400 focus:ring-0 focus:border-primary px-0 py-2 text-sm transition-colors"
                        placeholder="จุดสังเกต, เบอร์ติดต่อสำรอง..." type="text" />
                </div>
            </div>
        </main>
        <div
            class="absolute bottom-0 left-0 right-0 p-5 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-t border-gray-200 dark:border-surface-dark z-10">
            <a href="TrashSelectSaveAdd.html">
                <button
                    class="w-full bg-primary hover:bg-orange-600 text-white font-semibold py-4 px-6 rounded-xl shadow-lg shadow-orange-500/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">check_circle</span>
                    Confirm Address
                </button></a>

            <div class="h-1 w-1/3 bg-gray-300 dark:bg-gray-600 rounded-full mx-auto mt-6"></div>
        </div>
    </div>

    <script src="../theme-toggle.js"></script>
    <script src="../language.js"></script>
</body>

</html>
