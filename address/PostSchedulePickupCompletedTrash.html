<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Saleng Man - Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&amp;display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#FD7014", // Orange from palette
            "primary-hover": "#E5600E",
            "background-light": "#EEEEEE", // Light gray from palette
            "background-dark": "#222831", // Dark gray from palette
            "surface-light": "#FFFFFF",
            "surface-dark": "#393E46", // Lighter dark gray from palette
            "text-light": "#222831",
            "text-dark": "#EEEEEE",
            "border-light": "#E0E0E0",
            "border-dark": "#4A4F59",
          },
          fontFamily: {
            sans: ["Inter", "Sarabun", "sans-serif"],
            display: ["Sarabun", "sans-serif"],
          },
          boxShadow: {
            soft: "0 4px 20px -2px rgba(0, 0, 0, 0.1)",
            glow: "0 0 15px rgba(253, 112, 20, 0.3)",
          },
        },
      },
    };
  </script>
  <style>
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body
  class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-sans min-h-screen flex justify-center items-center p-4 selection:bg-primary selection:text-white transition-colors duration-200">
  <div
    class="w-full max-w-[375px] h-[812px] bg-white dark:bg-background-dark rounded-[40px] border-8 border-gray-200 dark:border-surface-dark relative flex flex-col shadow-2xl overflow-hidden">
    <div
      class="absolute top-0 w-full h-12 flex justify-between items-center px-6 z-50 bg-white/90 dark:bg-background-dark/90 backdrop-blur-md text-gray-800 dark:text-gray-200 text-sm font-medium">
      <span>9:41</span>
      <div class="flex gap-1.5 items-center">
        <span class="material-icons-round text-base">signal_cellular_alt</span>
        <span class="material-icons-round text-base">wifi</span>
        <span class="material-icons-round text-base">battery_full</span>
      </div>
    </div>

    <!-- Chat Header -->
    <header
      class="pt-14 pb-4 px-4 flex items-center justify-between sticky top-0 z-40 bg-white/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-gray-100 dark:border-gray-700 shadow-sm">
      <div class="flex items-center gap-3">
        <a href="../orders/OrderCompletedTrash.html">
          <button
            class="p-2 -ml-2 rounded-full hover:bg-gray-100 dark:hover:bg-surface-dark transition-colors text-primary">
            <span class="material-icons-round text-2xl">arrow_back</span>
          </button>
        </a>
        <div class="relative">
          <div
            class="w-10 h-10 rounded-full bg-gray-200 dark:bg-surface-dark overflow-hidden border-2 border-white dark:border-gray-600">
            <img src="https://ui-avatars.com/api/?name=Somchai+Driver&background=FD7014&color=fff" alt="Driver"
              class="w-full h-full object-cover">
          </div>
          <div
            class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white dark:border-background-dark">
          </div>
        </div>
        <div>
          <h1 class="text-sm font-bold font-display leading-tight">Somchai Driver</h1>
          <p class="text-xs text-gray-500 dark:text-gray-400">Active now</p>
        </div>
      </div>
      <div class="flex gap-2">
        <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-surface-dark transition-colors text-primary">
          <span class="material-icons-round">call</span>
        </button>
        <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-surface-dark transition-colors text-primary">
          <span class="material-icons-round">videocam</span>
        </button>
      </div>
    </header>

    <!-- Chat Messages -->
    <main
      class="flex-1 px-4 py-4 overflow-y-auto no-scrollbar flex flex-col gap-4 bg-background-light dark:bg-black/20">

      <!-- Time Separator -->
      <div class="flex justify-center my-2">
        <span class="text-[10px] font-medium text-gray-400 dark:text-gray-500 uppercase tracking-wide">Today 10:23
          AM</span>
      </div>

      <!-- Driver Message -->
      <div class="flex items-end gap-2 fade-in">
        <div class="w-8 h-8 rounded-full bg-gray-200 dark:bg-surface-dark overflow-hidden shrink-0">
          <img src="https://ui-avatars.com/api/?name=Somchai+Driver&background=FD7014&color=fff" alt="Driver"
            class="w-full h-full object-cover">
        </div>
        <div class="flex flex-col gap-1 max-w-[75%]">
          <div
            class="bg-white dark:bg-surface-dark p-3 rounded-2xl rounded-bl-sm shadow-sm text-sm text-gray-800 dark:text-gray-200 leading-relaxed">
            สวัสดีครับ ผมกำลังจะเข้าไปรับของนะครับ อีกประมาณ 15 นาทีถึงครับ
          </div>
        </div>
      </div>

      <!-- User Message -->
      <div class="flex items-end gap-2 justify-end fade-in" style="animation-delay: 0.1s;">
        <div class="flex flex-col gap-1 max-w-[75%] items-end">
          <div class="bg-primary text-white p-3 rounded-2xl rounded-br-sm shadow-glow text-sm leading-relaxed">
            ได้เลยครับ ผมเตรียมของไว้ให้แล้วครับ
          </div>
        </div>
      </div>

      <!-- Driver Message -->
      <div class="flex items-end gap-2 fade-in" style="animation-delay: 0.2s;">
        <div class="w-8 h-8 rounded-full bg-gray-200 dark:bg-surface-dark overflow-hidden shrink-0">
          <img src="https://ui-avatars.com/api/?name=Somchai+Driver&background=FD7014&color=fff" alt="Driver"
            class="w-full h-full object-cover">
        </div>
        <div class="flex flex-col gap-1 max-w-[75%]">
          <div
            class="bg-white dark:bg-surface-dark p-3 rounded-2xl rounded-bl-sm shadow-sm text-sm text-gray-800 dark:text-gray-200 leading-relaxed">
            โอเคครับ ถ้าถึงแล้วผมจะโทรหานะครับ
          </div>
          <span class="text-[10px] text-gray-400 ml-1">10:25 AM</span>
        </div>
      </div>

      <!-- User Message (Image placeholder example) -->
      <div class="flex items-end gap-2 justify-end fade-in" style="animation-delay: 0.3s;">
        <div class="flex flex-col gap-1 max-w-[75%] items-end">
          <div class="bg-primary p-1 rounded-2xl rounded-br-sm shadow-glow overflow-hidden">
            <img
              src="https://lh3.googleusercontent.com/aida-public/AB6AXuCIjhlNHipHFfuoxDw8rW4-jU6NrazJB6M5pfQmBqvpXEEpkpknHoYPgx3P8WNLkrmkh34cig5529tDfk189FeneNEYCqBav9L0E4x8PlJxA35t7NaG51rsPPyviOYR6kSTbHIgGVXhy9Fb-_UZ4X7Yi4SKqhGC7G48uS6cy9eQ_cKLgqd_fwBdaT366LJ_RnXmJdZJqQ1IS2IJxY4fwy8WTEMkfKsU35BF4M1GJc0nI8jWz2IpK3cH-L5J1zMaxIE8s0r8IGShMKQ"
              class="w-full h-32 object-cover rounded-xl opacity-90">
          </div>
          <div class="bg-primary text-white p-3 rounded-2xl rounded-tr-sm shadow-glow text-sm leading-relaxed">
            นัดรับวันที่ 10 มกราคม 14.00 น. นะครับ เดี่ยวผมวางไว้ให้
          </div>
          <span class="text-[10px] text-gray-400 mr-1">Just now</span>
        </div>
      </div>

    </main>

    <!-- Chat Input -->
    <div class="pb-8 pt-4 px-4 bg-white dark:bg-surface-dark border-t border-gray-100 dark:border-gray-700 z-50">
      <div class="flex items-center gap-2">
        <button
          class="p-2 rounded-full bg-gray-100 dark:bg-background-dark text-gray-400 hover:text-primary transition-colors">
          <span class="material-icons-round">add</span>
        </button>
        <div class="flex-1 relative">
          <input type="text" placeholder="Type a message..."
            class="w-full pl-4 pr-10 py-3 rounded-full bg-gray-100 dark:bg-background-dark border-none focus:ring-1 focus:ring-primary text-sm text-gray-800 dark:text-white placeholder-gray-400" />
          <button
            class="absolute right-2 top-1/2 -translate-y-1/2 p-1 text-gray-400 hover:text-primary transition-colors">
            <span class="material-icons-round text-xl">sentiment_satisfied</span>
          </button>
        </div>
        <button
          class="p-3 rounded-full bg-primary hover:bg-primary-hover text-white shadow-lg shadow-primary/30 transition-all active:scale-90 flex items-center justify-center">
          <span class="material-icons-round text-xl transform -rotate-45 ml-1 mt-[-2px]">send</span>
        </button>
      </div>
    </div>
  </div>

  <div class="fixed inset-0 -z-10 pointer-events-none opacity-50 dark:opacity-20 flex justify-center items-center">
    <div class="w-[600px] h-[600px] bg-primary/20 rounded-full blur-[120px]"></div>
  </div>
  <script src="../theme-toggle.js"></script>
  <script>
    // Scroll to bottom on load
    const main = document.querySelector('main');
    main.scrollTop = main.scrollHeight;
  </script>
  <script src="../language.js"></script>
</body>

</html>
