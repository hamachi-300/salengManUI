<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Saleng Man - Login or Signup</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FD7014", // The bright orange from the prompt
              "primary-hover": "#e35e0b",
              "background-light": "#EEEEEE", // Light gray from prompt
              "background-dark": "#222831", // Dark slate from prompt
              "surface-light": "#FFFFFF",
              "surface-dark": "#393E46", // Mid-dark gray from prompt
            },
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
              display: ["Poppins", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "12px",
              xl: "16px",
              "2xl": "24px",
            },
          },
        },
      };
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>

  <body
    class="bg-background-light dark:bg-background-dark font-sans min-h-screen flex justify-center items-center p-4 transition-colors duration-300"
  >
    <div
      class="w-full max-w-[375px] h-[812px] bg-background-light dark:bg-background-dark border-8 border-gray-200 dark:border-surface-dark rounded-[40px] shadow-2xl relative flex flex-col overflow-hidden"
    >
      <div
        class="absolute top-0 w-full h-12 flex justify-between items-center px-6 z-50 bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200 text-sm font-medium"
      >
        <span>9:41</span>
        <div class="flex gap-1.5 items-center">
          <span class="material-icons-round text-base"
            >signal_cellular_alt</span
          >
          <span class="material-icons-round text-base">wifi</span>
          <span class="material-icons-round text-base">battery_full</span>
        </div>
      </div>
      <div
        class="flex-1 flex flex-col items-center justify-between px-8 py-10 relative z-10"
      >
        <div
          class="flex flex-col items-center justify-center flex-grow mt-[-40px]"
        >
          <div
            class="w-32 h-32 bg-primary/10 rounded-full flex items-center justify-center mb-6 animate-fade-in-up"
          >
            <span class="material-icons-round text-6xl text-primary"
              >local_shipping</span
            >
          </div>
          <h1
            class="text-4xl font-bold text-gray-800 dark:text-[#EEEEEE] mb-2 tracking-tight"
          >
            Saleng <span class="text-primary">Man</span>
          </h1>
          <p
            class="text-sm text-gray-500 dark:text-gray-400 text-center max-w-[200px] leading-relaxed"
          >
            Turn your clutter into cash instantly.
          </p>
        </div>
        <div class="w-full space-y-12 mb-8">
          <a href="login.html">
            <button
              class="w-full py-4 px-6 bg-surface-dark dark:bg-surface-dark text-white rounded-xl shadow-lg hover:bg-gray-700 dark:hover:bg-gray-600 transform active:scale-95 transition-all duration-200 flex items-center justify-center gap-3 group border border-transparent dark:border-gray-600"
            >
              <span class="text-lg font-semibold tracking-wide">Login</span>
              <span
                class="material-icons-round text-white/70 group-hover:translate-x-1 transition-transform"
                >login</span
              >
            </button>
          </a>
          <br />
          <a href="signup.html">
            <button
              class="w-full py-4 px-6 bg-primary text-white rounded-xl shadow-lg shadow-primary/30 hover:bg-primary-hover transform active:scale-95 transition-all duration-200 flex items-center justify-center gap-3 group"
            >
              <span class="text-lg font-semibold tracking-wide">Sign Up!</span>
              <span
                class="material-icons-round text-white/90 group-hover:rotate-12 transition-transform"
                >person_add</span
              >
            </button>
          </a>

          <p
            class="text-xs text-center text-gray-400 dark:text-gray-500 mt-6 pt-4"
          >
            By continuing, you agree to our
            <a class="text-primary hover:underline" href="#"
              >Terms of Service</a
            >
            &amp;
            <a class="text-primary hover:underline" href="#">Privacy Policy</a>
          </p>
        </div>
      </div>
      <div
        class="absolute top-[-10%] left-[-10%] w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"
      ></div>
      <div
        class="absolute bottom-[-5%] right-[-5%] w-72 h-72 bg-surface-dark/5 dark:bg-white/5 rounded-full blur-3xl pointer-events-none"
      ></div>
    </div>

    <script src="../theme-toggle.js"></script>
    <script src="../language.js"></script>
  </body>
</html>
