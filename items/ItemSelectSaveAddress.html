<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Saleng Man - Select Address</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=Kanit:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FD7014",
              "background-light": "#EEEEEE",
              "background-dark": "#222831",
              "surface-dark": "#393E46",
              "surface-light": "#FFFFFF",
              "text-main-light": "#222831",
              "text-main-dark": "#EEEEEE",
            },
            fontFamily: {
              display: ["Kanit", "sans-serif"],
              body: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "12px",
              xl: "16px",
              "2xl": "24px",
            },
            boxShadow: {
              soft: "0 4px 20px -2px rgba(0, 0, 0, 0.05)",
              glow: "0 4px 20px -2px rgba(253, 112, 20, 0.3)",
            },
          },
        },
      };
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 flex justify-center items-center min-h-screen p-4 font-body selection:bg-primary selection:text-white"
  >
    <div
      class="w-full max-w-[375px] h-[812px] bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark flex flex-col relative overflow-hidden shadow-2xl rounded-[40px] border-8 border-gray-200 dark:border-surface-dark"
    >
      <div
        class="absolute top-0 w-full h-12 flex justify-between items-center px-6 z-50 bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200 text-sm font-medium"
      >
        <span>9:41</span>
        <div class="flex gap-1.5 items-center">
          <span class="material-icons-round text-base"
            >signal_cellular_alt</span
          >
          <span class="material-icons-round text-base">wifi</span>
          <span class="material-icons-round text-base">battery_full</span>
        </div>
      </div>
      <header class="px-4 py-3 pt-14 flex items-center gap-4 z-20">
        <a href="ItemSpecifyLocation.html">
          <button
            class="w-10 h-10 flex items-center justify-center rounded-full bg-surface-light dark:bg-surface-dark shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
          >
            <span
              class="material-icons-round text-text-main-light dark:text-text-main-dark"
              >arrow_back</span
            >
          </button>
        </a>

        <h1 class="text-xl font-display font-semibold tracking-wide">
          Post Item
        </h1>
      </header>
      <div class="px-6 py-2">
        <div
          class="flex justify-between mb-2 text-xs font-medium text-gray-500 dark:text-gray-400"
        >
          <span>Details</span>
          <span>Category</span>
          <span>Photo</span>
          <span class="text-primary font-bold">Address</span>
        </div>
        <div
          class="w-full h-1.5 bg-gray-300 dark:bg-gray-700 rounded-full overflow-hidden"
        >
          <div class="h-full bg-primary w-full rounded-full"></div>
        </div>
      </div>
      <main
        class="flex-1 overflow-y-auto px-6 pt-4 pb-24 no-scrollbar relative z-10"
      >
        <div class="mb-6">
          <h2 class="text-2xl font-display font-bold mb-1">Select Location</h2>
          <p class="text-sm text-gray-500 dark:text-gray-400">
            Where should we pick up your items?
          </p>
        </div>
        <div class="space-y-4">
          <label class="relative block group cursor-pointer">
            <input
              checked=""
              class="peer sr-only"
              name="address"
              type="radio"
            />
            <div
              class="p-4 rounded-xl border-2 border-primary bg-surface-light dark:bg-surface-dark shadow-glow transition-all duration-300"
            >
              <div class="flex items-start justify-between mb-2">
                <div class="flex items-center gap-2">
                  <span class="material-icons-round text-primary">home</span>
                  <span class="font-display font-semibold text-lg">Home</span>
                  <span
                    class="px-2 py-0.5 text-[10px] font-bold uppercase tracking-wider text-white bg-primary rounded-full"
                    >Default</span
                  >
                </div>
                <div
                  class="w-5 h-5 rounded-full border-2 border-primary flex items-center justify-center bg-primary"
                >
                  <span
                    class="material-icons-round text-white text-xs font-bold"
                    >check</span
                  >
                </div>
              </div>
              <div class="pl-8">
                <p
                  class="text-sm text-gray-600 dark:text-gray-300 leading-relaxed"
                >
                  128/95 Moo 4, Soi Sukhumvit 42,<br />
                  Phra Khanong, Khlong Toei,
                </p>
                <p class="text-sm font-semibold mt-1">Bangkok 24240</p>
                <p class="text-xs text-gray-400 mt-2 font-mono">081-234-5678</p>
              </div>
            </div>
          </label>
          <label class="relative block group cursor-pointer">
            <input class="peer sr-only" name="address" type="radio" />
            <div
              class="p-4 rounded-xl border-2 border-transparent bg-surface-light dark:bg-surface-dark hover:bg-gray-50 dark:hover:bg-gray-700 peer-checked:border-primary peer-checked:shadow-glow transition-all duration-300 shadow-soft"
            >
              <div class="flex items-start justify-between mb-2">
                <div class="flex items-center gap-2">
                  <span
                    class="material-icons-round text-gray-400 group-hover:text-primary transition-colors"
                    >work</span
                  >
                  <span class="font-display font-semibold text-lg">Office</span>
                </div>
                <div
                  class="w-5 h-5 rounded-full border-2 border-gray-300 dark:border-gray-500 flex items-center justify-center peer-checked:bg-primary peer-checked:border-primary"
                >
                  <span
                    class="material-icons-round text-white text-xs font-bold opacity-0 peer-checked:opacity-100"
                    >check</span
                  >
                </div>
              </div>
              <div class="pl-8">
                <p
                  class="text-sm text-gray-600 dark:text-gray-300 leading-relaxed"
                >
                  45 Empire Tower, 23rd Floor,<br />
                  Sathon Tai Road, Yannawa,
                </p>
                <p class="text-sm font-semibold mt-1">Bangkok 10120</p>
                <p class="text-xs text-gray-400 mt-2 font-mono">089-999-8888</p>
              </div>
            </div>
          </label>

          <a href="ItemAddNewAddress.html">
            <button
              class="w-full py-4 mt-6 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl flex items-center justify-center gap-2 text-gray-500 dark:text-gray-400 hover:border-primary hover:text-primary hover:bg-surface-light dark:hover:bg-surface-dark transition-all group"
            >
              <span
                class="material-icons-round group-hover:scale-110 transition-transform"
                >add_circle_outline</span
              >
              <span class="font-medium">Add New Address</span>
            </button>
          </a>
        </div>
      </main>
      <footer
        class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pt-12 z-20"
      >
        <div class="flex gap-4">
          <a href="itemuploadphoto.html">
            <button
              class="flex-1 py-4 rounded-xl bg-surface-light dark:bg-surface-dark text-text-main-light dark:text-text-main-dark font-display font-semibold shadow-soft hover:brightness-95 transition-all"
            >
              Cancel
            </button></a
          >

          <a href="../homescreen.html">
            <button
              class="flex-[2] py-4 rounded-xl bg-primary text-white font-display font-bold text-lg shadow-glow flex items-center justify-center gap-2 hover:brightness-110 active:scale-95 transition-all"
            >
              <span>Post Now</span>
              <span class="material-icons-round text-base">send</span>
            </button>
          </a>
        </div>
      </footer>
      <div
        class="absolute top-0 right-0 w-64 h-64 bg-primary rounded-full filter blur-[100px] opacity-10 pointer-events-none transform translate-x-1/2 -translate-y-1/2"
      ></div>
      <div
        class="absolute bottom-0 left-0 w-48 h-48 bg-blue-500 rounded-full filter blur-[80px] opacity-5 pointer-events-none transform -translate-x-1/3 translate-y-1/3"
      ></div>
    </div>
    <div class="fixed bottom-4 right-4 z-50"></div>

    <script src="../theme-toggle.js"></script>
  </body>
</html>
